<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <div class="content main-header">
      <nav>
        <ul>
          <li><img src="/images/home.svg" alt="Home icon">Home</li>
          <li><img src="/images/notification.svg" alt="Notifications icon">Notifications</li>
          <li><img src="/images/message.svg" alt="Messages Icon">Messages</li>
        </ul>
      </nav>
      <img src="/images/logo.svg" alt="Logo Twitter" />
      <div class="search-box">
        <input type="text" placeholder="Search on twetter">
        <img class="avatar-image" src="images/avatar.png" alt="User avatar">
        <button class="tweet-btn">Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <h1>Twiteer da Rocketseat</h1>
  </div>

  <div class="tweets-bar">
    <div class="content">
      <ul class="tweets-stats">
        <li class="active">
          <span>Tweets</span>
          <strong>3931</strong>
        </li>
        <li>
          <span>Followings</span>
          <strong>654</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>387</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>265</strong>
        </li>
        <li>
          <span>Lists</span>
          <strong>8</strong>
        </li>
        <li>
          <span>Moments</span>
          <strong>0</strong>
        </li>
      </ul>
      <div class="actions">
        <button class="tweet-btn primary-btn">Follow</button>
        <img src="/images/more.svg" alt="More">
      </div>
    </div>
  </div>
</body>
</html>
